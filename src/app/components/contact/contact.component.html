<div class="Contact">
  <div class="Text">
    <p class="Aux">Contactanos</p>
    <h3 class="Title">Separa una cita</h3>
    <p class="Aux">_______</p>
    <p class="Info">Te esperamos, tenemos una solución para cualquiera de tus necesidades.
    </p>
  </div>
  <div class="Form">
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Nombre</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Tipo de evento</label>
        <input type="text" class="form-control" id="inputAddress">
      </div>
      <div class="form-group">
        <label for="inputAddress2">Fecha</label>
        <input type="text" class="form-control" id="inputAddress2">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">Ciudad</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">Horario</label>
          <select id="inputState" class="form-control">
            <option selected>Mañana</option>
            <option>Tarde</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">OK</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Cotización
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
</div>
